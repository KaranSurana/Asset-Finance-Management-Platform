name: Deploy to AWS Lambda

on:
  push:
    branches:
      - v1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Navigate to Backend Directory
        run: cd backend  # Navigate to the backend directory

      - name: Install Dependencies
        run: npm install  # Install dependencies in the backend directory

      - name: Zip Code for Deployment
        run: zip -r ../deployment_package.zip . -x "*.git*" "node_modules/*"  # Zip the backend folder for deployment

      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-lambda-deploy-action@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          function-name: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          zip-file: deployment_package.zip
